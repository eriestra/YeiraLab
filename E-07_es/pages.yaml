# Matrix Question
- page:
  - category: YeiraLab 
  - id: Questions-04
  - block:
    - card m-5 p-5:
      - title: Matrix Selection
      - text: "Please classify the following inventions depending on the period of history to which they belong."
      - Matrix:
          id: YeiraLab-Q5
          points: 10
          random: true
          feedback:
            display:
              - text: "Matrix with <b>feedback"
          ratio: is-3
          options:
            - value: Telegraph
              display:
              - text: Telegraph
                style: "text-align: right;"
              correct: 3
            - value: Steam machine
              display:
              - text: Steam machine
                style: "text-align: right;"
              correct: 1
            - value: Telescope
              display:
              - text: Telescope
                style: "text-align: right;"
              correct: 0
            - value: Mobile Phones
              display:
              - text: Mobile Phones
                style: "text-align: right;"
              correct: 2
          values:
            - value: 0
              display: 
                - text: Early Modern
            - value: 1
              display: 
                - text: Industrial Revolution
            - value: 2
              display: 
                - text: Computer Revolution
            - value: 3
              display: 
                - text: Modern Era
      style: "padding: 20px; margin-bottom:30px;"

